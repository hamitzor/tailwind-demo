<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/tailwind.css" rel="stylesheet">
</head>

<body>
  <div class="w-full md:pb-2">
    <div class="flex flex-row justify-between items-center p-2 w-full md:w-4/5 xl:w-3/5 md:mx-auto md:pt-4">
      <div class="flex items-center">
        <button class="appearance-none focus:outline-none md:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div class="ml-2 md:hidden">
          <img class="w-36" src="/logo-mobile.svg">
        </div>
        <div class="ml-2 hidden md:block">
          <img class="w-36" src="/logo.svg">
        </div>
      </div>

      <div
        class="items-center bg-gray-100 px-2 py-1 rounded-lg flex-grow border border-transparent focus-within:border-gray-400 transition-all hidden md:flex md:mx-5 lg:mx-24">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <div class="flex-grow">
          <input class="appearance-none focus:outline-none ml-2 bg-transparent w-full pr-4"
            placeholder="Wein, Bier, Spritiuosen" />
        </div>
      </div>

      <div class="buttons flex items-center text-xs">
        <button class="text-gray-600 hover:text-blue-700 focus:outline-none flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <div>
            Ihr Konto
          </div>
        </button>
        <button class="ml-2 text-gray-600 hover:text-blue-700 focus:outline-none flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div>
            Warenkorb
          </div>
        </button>
      </div>
    </div>

    <div class="flex flex-row justify-between p-2 md:hidden">
      <div
        class="flex items-center bg-gray-100 px-2 py-1 rounded-lg flex-grow border border-transparent focus-within:border-gray-400 transition-all">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <div class="flex-grow">
          <input class="appearance-none focus:outline-none ml-2 bg-transparent w-full pr-4"
            placeholder="Wein, Bier, Spritiuosen" />
        </div>
      </div>
      <button class="bg-gray-400 px-3 rounded-lg ml-3 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </button>
    </div>
  </div>

  <hr>

  <div
    class="hidden md:flex flex-row w-full md:w-4/5 xl:w-3/5 md:mx-auto md:pt-2 items-stretch font-medium text-center cursor-pointer text-sm">
    <div class="border-b-4 border-transparent hover:border-blue-600 flex-grow pb-1">Wein</div>
    <div class="border-b-4 border-transparent hover:border-blue-600 flex-grow pb-1">Schaumweine</div>
    <div class="border-b-4 border-transparent hover:border-blue-600 flex-grow pb-1">Spirituosen</div>
    <div class="border-b-4 border-transparent hover:border-blue-600 flex-grow pb-1">Weitere Drinks</div>
    <div class="border-b-4 border-transparent hover:border-blue-600 flex-grow pb-1">Zubeh√∂r</div>
    <div class="border-b-4 border-transparent hover:border-blue-600 flex-grow pb-1">Gourmet</div>
    <div class="border-b-4 border-transparent hover:border-blue-600 flex-grow pb-1">Angebot</div>
  </div>

  <div class="w-full bg-gray-500 h-96 relative" style="background-color: rgb(9, 27, 71);">
    <img class="slider-image h-96 mx-auto" src="/slider-1.png">
    <div class="flex items-center absolute left-0 top-0 bottom-0 px-3">
      <button
        class="appearance-none focus:outline-none rounded-full bg-gray-200 hover:bg-gray-400 slider-control-arrow-left">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
    </div>
    <div class="flex items-center absolute right-0 top-0 bottom-0 px-3">
      <button
        class="appearance-none focus:outline-none rounded-full bg-gray-200 hover:bg-gray-400 slider-control-arrow-right">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
  <div class="flex justify-center py-3">
    <div class="slider-control-button w-3 h-3 bg-blue-600 rounded-full ml-2 flex-shrink-0 cursor-pointer"></div>
    <div class="slider-control-button w-3 h-3 bg-blue-200 rounded-full ml-2 flex-shrink-0 cursor-pointer"></div>
    <div class="slider-control-button w-3 h-3 bg-blue-200 rounded-full ml-2 flex-shrink-0 cursor-pointer"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {

      const sliderImage = document.querySelector('.slider-image')
      const sliderArrowLeft = document.querySelector('.slider-control-arrow-left')
      const sliderArrowRight = document.querySelector('.slider-control-arrow-right')
      const sliderButtons = document.querySelectorAll('.slider-control-button')

      const changeSliderImage = (number) => {
        sliderImage.setAttribute('src', '/slider-' + number + '.png')

        switch (number) {
          case 1: sliderImage.parentElement.style.backgroundColor = 'rgb(9, 27, 71)'; break;
          case 2: sliderImage.parentElement.style.backgroundColor = 'rgb(221, 150, 68)'; break;
          case 3: sliderImage.parentElement.style.backgroundColor = 'rgb(129, 145, 161)'; break;
        }
        number = number - 1;

        sliderButtons.forEach((el, index) => {
          if (index === number) {
            el.classList.remove('bg-blue-200')
            el.classList.add('bg-blue-600')
          } else {
            el.classList.remove('bg-blue-600')
            el.classList.add('bg-blue-200')
          }
        })
      }

      sliderButtons.forEach((el, index) => {
        el.addEventListener('click', () => {
          changeSliderImage(index + 1)
        })
      })

      sliderArrowLeft.addEventListener('click', () => {
        const current = Number(sliderImage.getAttribute('src').slice(8, -4))
        changeSliderImage(current === 1 ? 3 : current - 1)
      })

      sliderArrowRight.addEventListener('click', () => {
        const current = Number(sliderImage.getAttribute('src').slice(8, -4))
        changeSliderImage(current === 3 ? 1 : current + 1)
      })
    })
  </script>
</body>

</html>
